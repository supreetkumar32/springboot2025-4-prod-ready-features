spring.application.name=prod-ready-features
spring.datasource.url=jdbc:mysql://localhost:3306/prod-ready-features?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=9000

employeeService.base.url = http://localhost:8080/

#logging customisation
logging.pattern.console=%d{dd-mm-yyyy hh:MM:ss} [%level] %c{1.} --- %m%n
#for putting the logs in the file named application.log
logging.file.name=application.log
#for printing the logs in xml file of all dates
logging.config=classpath:logback-spring.xml
spring.devtools.restart.enabled = true
#spring.devtools.restart.exclude =com/weekfour/production_ready_features/prod_ready_features/dto/PostDTO.java

#actuator configuration
#many enpoints we get from this localhost:8080/localhost:8080/actuator/beans
management.endpoints.web.exposure.include=*
management.info.env.enabled=true
#custom info
info.app.author=Supreet
info.app.version=1.0.0
info.app.documentation=https://google.com/docs
management.endpoint.env.show-values=always
management.info.build.enabled=true
management.info.git.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true